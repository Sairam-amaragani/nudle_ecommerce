<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor_register/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style_register.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>And Grow Your Business High!</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="pass_word" class="required">Password</label>
                                    <input type="password" name="pass_word" id="pass_word" />
                                </div>
                                <div class="form-input">
                                    <label for="confirm_pass_word" class="required">Confirm Password</label>
                                    <input type="password" name="confirm_pass_word" id="confirm_pass_word" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="tel" name="phone_number" id="phone_number" />
                                </div>

                            </div>
                            <div class="form-group">
                                
                                
                                <div class="form-input">
                                    <label for="company">Company Name</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" />
                                </div>
                                <div class="form-input">
                                    <label for="pincode">Pincode</label>
                                    <input type="number" name="pincode" id="pincode" />
                                </div>
                                <div class="form-input">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" />
                                </div>
                                <div class="form-input">
                                    <label for="city">Country</label>
                                    <input type="text" name="city" id="city" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor_register/jquery/jquery.min.js"></script>
    <script src="vendor_register/nouislider/nouislider.min.js"></script>
    <script src="vendor_register/wnumb/wNumb.js"></script>
    <script src="vendor_register/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor_register/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/register.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
